<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calendario IPO</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0e17;
        --surface: #111827;
        --surface2: #1a2235;
        --border: #1f2d45;
        --accent: #a78bfa;
        --red: #ef4444;
        --green: #10b981;
        --text: #e2e8f0;
        --text-dim: #64748b;
        --text-muted: #334155;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "IBM Plex Sans", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        padding: 32px 24px;
      }
      h1 {
        font-size: 32px;
        font-weight: 300;
        letter-spacing: -0.02em;
        margin-bottom: 4px;
      }
      h1 span {
        color: var(--accent);
        font-weight: 600;
      }
      .subtitle {
        color: var(--text-dim);
        font-size: 14px;
        margin-bottom: 36px;
        font-family: "IBM Plex Mono", monospace;
      }
      .controls {
        display: flex;
        gap: 12px;
        margin-bottom: 28px;
        align-items: flex-end;
        flex-wrap: wrap;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .field label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-dim);
        font-family: "IBM Plex Mono", monospace;
      }
      .field input {
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
      }
      .field input[type="text"] {
        width: 220px;
      }
      .field input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.5);
        cursor: pointer;
      }
      .field input:focus {
        outline: none;
        border-color: var(--accent);
      }
      .field input::placeholder {
        color: var(--text-muted);
      }
      .btn-load {
        background: var(--accent);
        color: #000;
        border: none;
        padding: 10px 24px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        font-family: "IBM Plex Mono", monospace;
        transition: opacity 0.2s;
      }
      .btn-load:hover {
        opacity: 0.85;
      }
      .btn-load:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .status-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 16px;
        font-size: 13px;
        color: var(--text-dim);
        font-family: "IBM Plex Mono", monospace;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-muted);
      }
      .dot.loading {
        background: var(--accent);
        animation: pulse 1s infinite;
      }
      .dot.ready {
        background: var(--green);
      }
      .dot.error {
        background: var(--red);
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
      .table-wrap {
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      thead tr {
        background: var(--surface2);
      }
      th {
        padding: 10px 14px;
        text-align: left;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-dim);
        font-family: "IBM Plex Mono", monospace;
      }
      td {
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
      }
      tr:last-child td {
        border-bottom: none;
      }
      tr:hover td {
        background: var(--surface);
      }
      .mono {
        font-family: "IBM Plex Mono", monospace;
      }
      .ticker-cell {
        font-family: "IBM Plex Mono", monospace;
        font-weight: 600;
        color: var(--accent);
      }
      .status-ipo {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-family: "IBM Plex Mono", monospace;
        font-weight: 600;
      }
      .status-ipo.priced {
        background: rgba(16, 185, 129, 0.15);
        color: #34d399;
      }
      .status-ipo.filed {
        background: rgba(167, 139, 250, 0.15);
        color: #a78bfa;
      }
      .status-ipo.expected {
        background: rgba(245, 158, 11, 0.15);
        color: #fbbf24;
      }
    </style>
  </head>
  <body>
    <script src="/navbar.js"></script>
    <h1>IPO <span>Calendar</span></h1>
    <p class="subtitle">
      // quotazioni in arrivo e recenti · fonte: Alpha Vantage
    </p>

    <div class="controls">
      <div class="field">
        <label>Data inizio</label>
        <input
          type="date"
          id="data-inizio"
        />
      </div>
      <div class="field">
        <label>Data fine</label>
        <input
          type="date"
          id="data-fine"
        />
      </div>
      <div class="field">
        <label>Filtra per nome</label>
        <input
          type="text"
          id="filtro-nome"
          placeholder="es. Tech, Bank..."
        />
      </div>
      <button
        class="btn-load"
        id="btn-load"
        onclick="caricaIPO()"
      >
        CARICA
      </button>
    </div>

    <div class="status-bar">
      <div
        class="dot"
        id="status-dot"
      ></div>
      <span id="status-text"
        >Seleziona un intervallo di date e clicca CARICA</span
      >
    </div>

    <div id="risultati"></div>

    <script>
      const API_KEY = "6UCUC5N71W0X8L7D";

      const oggi = new Date();
      const tra3mesi = new Date();
      tra3mesi.setMonth(oggi.getMonth() + 3);
      document.getElementById("data-inizio").value = oggi
        .toISOString()
        .split("T")[0];
      document.getElementById("data-fine").value = tra3mesi
        .toISOString()
        .split("T")[0];

      function formatDateIT(dateStr) {
        if (!dateStr || dateStr === "None" || dateStr === "-") return "—";
        const d = new Date(dateStr + "T12:00:00");
        return d.toLocaleDateString("it-IT", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        });
      }

      async function caricaIPO() {
        const dataInizio = document.getElementById("data-inizio").value;
        const dataFine = document.getElementById("data-fine").value;
        const filtroNome = document
          .getElementById("filtro-nome")
          .value.toLowerCase()
          .trim();

        setStatus("loading", "Caricamento IPO calendar...");
        document.getElementById("btn-load").disabled = true;
        document.getElementById("risultati").innerHTML = "";

        try {
          const res = await fetch(
            `https://www.alphavantage.co/query?function=IPO_CALENDAR&apikey=${API_KEY}`,
          );
          const csv = await res.text();

          const righe = csv.trim().split("\n");
          if (righe.length < 2) {
            setStatus("error", "Nessun dato disponibile");
            return;
          }

          const headers = righe[0].split(",").map((h) => h.trim());
          let ipo = righe
            .slice(1)
            .map((riga) => {
              const valori = riga.split(",");
              const obj = {};
              headers.forEach((h, i) => {
                obj[h] = (valori[i] || "").trim();
              });
              return obj;
            })
            .filter((r) => r.symbol);

          // Filtra per date
          if (dataInizio) ipo = ipo.filter((r) => r.ipoDate >= dataInizio);
          if (dataFine) ipo = ipo.filter((r) => r.ipoDate <= dataFine);

          // Filtra per nome
          if (filtroNome)
            ipo = ipo.filter(
              (r) =>
                (r.name || "").toLowerCase().includes(filtroNome) ||
                (r.symbol || "").toLowerCase().includes(filtroNome),
            );

          ipo.sort((a, b) => a.ipoDate.localeCompare(b.ipoDate));

          if (ipo.length === 0) {
            document.getElementById("risultati").innerHTML =
              `<div style="color:var(--text-dim);font-family:'IBM Plex Mono',monospace;padding:40px 0;text-align:center;">Nessuna IPO trovata per il periodo selezionato</div>`;
            setStatus("ready", "Nessun risultato");
            return;
          }

          setStatus("ready", `${ipo.length} IPO trovate`);

          let html = `
            <div class="table-wrap">
              <table>
                <thead><tr><th>Ticker</th><th>Azienda</th><th>Data IPO</th><th>Borsa</th><th>Prezzo stimato</th><th>Shares</th><th>Status</th></tr></thead>
                <tbody>
          `;

          ipo.forEach((r) => {
            const statusClass =
              r.ipoType === "priced"
                ? "priced"
                : r.ipoType === "filed"
                  ? "filed"
                  : "expected";
            const prezzo =
              r.priceRangeLow && r.priceRangeHigh
                ? `$${r.priceRangeLow} – $${r.priceRangeHigh}`
                : r.priceRangeLow
                  ? `$${r.priceRangeLow}`
                  : "N/D";
            html += `<tr>
              <td class="ticker-cell">${r.symbol || "—"}</td>
              <td>${r.name || "—"}</td>
              <td class="mono">${formatDateIT(r.ipoDate)}</td>
              <td class="mono" style="color:var(--text-dim)">${r.exchange || "—"}</td>
              <td class="mono">${prezzo}</td>
              <td class="mono" style="color:var(--text-dim)">${r.shares ? parseInt(r.shares).toLocaleString() : "N/D"}</td>
              <td><span class="status-ipo ${statusClass}">${r.ipoType || "—"}</span></td>
            </tr>`;
          });

          html += `</tbody></table></div>`;
          document.getElementById("risultati").innerHTML = html;
        } catch (err) {
          setStatus("error", "Errore: " + err.message);
        }

        document.getElementById("btn-load").disabled = false;
      }

      function setStatus(tipo, testo) {
        document.getElementById("status-dot").className = "dot " + tipo;
        document.getElementById("status-text").textContent = testo;
      }
    </script>
  </body>
</html>
