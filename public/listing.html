<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Listing Status</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0e17;
        --surface: #111827;
        --surface2: #1a2235;
        --border: #1f2d45;
        --accent: #00d4ff;
        --red: #ef4444;
        --green: #10b981;
        --text: #e2e8f0;
        --text-dim: #64748b;
        --text-muted: #334155;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "IBM Plex Sans", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        padding: 32px 24px;
      }
      h1 {
        font-size: 32px;
        font-weight: 300;
        letter-spacing: -0.02em;
        margin-bottom: 4px;
      }
      h1 span {
        color: var(--accent);
        font-weight: 600;
      }
      .subtitle {
        color: var(--text-dim);
        font-size: 14px;
        margin-bottom: 36px;
        font-family: "IBM Plex Mono", monospace;
      }

      .controls {
        display: flex;
        gap: 12px;
        margin-bottom: 28px;
        align-items: center;
        flex-wrap: wrap;
      }
      .controls input {
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 6px;
        font-size: 14px;
        width: 260px;
        transition: border-color 0.2s;
      }
      .controls input:focus {
        outline: none;
        border-color: var(--accent);
      }
      .controls input::placeholder {
        color: var(--text-muted);
      }

      .toggle-group {
        display: flex;
        gap: 4px;
      }
      .tog {
        padding: 8px 16px;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--surface);
        color: var(--text-dim);
        font-size: 12px;
        font-family: "IBM Plex Mono", monospace;
        cursor: pointer;
        transition: all 0.15s;
      }
      .tog:hover {
        color: var(--text);
      }
      .tog.attivo {
        border-color: var(--accent);
        color: var(--accent);
        background: rgba(0, 212, 255, 0.06);
      }

      .btn-load {
        background: var(--accent);
        color: #000;
        border: none;
        padding: 10px 24px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        font-family: "IBM Plex Mono", monospace;
        transition: opacity 0.2s;
      }
      .btn-load:hover {
        opacity: 0.85;
      }
      .btn-load:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .status-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 16px;
        font-size: 13px;
        color: var(--text-dim);
        font-family: "IBM Plex Mono", monospace;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-muted);
      }
      .dot.loading {
        background: var(--accent);
        animation: pulse 1s infinite;
      }
      .dot.ready {
        background: var(--green);
      }
      .dot.error {
        background: var(--red);
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .table-wrap {
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      thead tr {
        background: var(--surface2);
      }
      th {
        padding: 10px 14px;
        text-align: left;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-dim);
        font-family: "IBM Plex Mono", monospace;
      }
      td {
        padding: 10px 14px;
        border-bottom: 1px solid var(--border);
      }
      tr:last-child td {
        border-bottom: none;
      }
      tr:hover td {
        background: var(--surface);
      }
      .mono {
        font-family: "IBM Plex Mono", monospace;
      }
      .ticker-cell {
        font-family: "IBM Plex Mono", monospace;
        font-weight: 600;
        color: var(--accent);
      }
      .badge-active {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-family: "IBM Plex Mono", monospace;
        font-weight: 600;
        background: rgba(16, 185, 129, 0.15);
        color: #34d399;
      }
      .badge-delisted {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-family: "IBM Plex Mono", monospace;
        font-weight: 600;
        background: rgba(239, 68, 68, 0.15);
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <script src="/navbar.js"></script>

    <h1>Listing <span>Status</span></h1>
    <p class="subtitle">
      // aziende quotate e delistate · fonte: Alpha Vantage
    </p>

    <div class="controls">
      <input
        type="text"
        id="filtro"
        placeholder="Filtra per nome o ticker..."
        oninput="filtraRisultati()"
      />
      <div class="toggle-group">
        <button
          class="tog attivo"
          id="tog-active"
          onclick="setStato('active')"
        >
          Attive
        </button>
        <button
          class="tog"
          id="tog-delisted"
          onclick="setStato('delisted')"
        >
          Delistate
        </button>
      </div>
      <button
        class="btn-load"
        id="btn-load"
        onclick="caricaListing()"
      >
        CARICA
      </button>
    </div>

    <div class="status-bar">
      <div
        class="dot"
        id="status-dot"
      ></div>
      <span id="status-text">Clicca CARICA per vedere le aziende quotate</span>
    </div>

    <div id="risultati"></div>

    <script>
      const API_KEY = "6UCUC5N71W0X8L7D";
      let statoCorrente = "active";
      let tuttiDati = [];

      function setStato(stato) {
        statoCorrente = stato;
        document.getElementById("tog-active").className =
          "tog" + (stato === "active" ? " attivo" : "");
        document.getElementById("tog-delisted").className =
          "tog" + (stato === "delisted" ? " attivo" : "");
      }

      function formatDateIT(dateStr) {
        if (!dateStr || dateStr === "null" || dateStr === "") return "—";
        const d = new Date(dateStr + "T12:00:00");
        return d.toLocaleDateString("it-IT", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        });
      }

      async function caricaListing() {
        setStatus("loading", "Caricamento listing status...");
        document.getElementById("btn-load").disabled = true;
        document.getElementById("risultati").innerHTML = "";

        try {
          const url = `https://www.alphavantage.co/query?function=LISTING_STATUS&state=${statoCorrente}&apikey=${API_KEY}`;
          const res = await fetch(url);
          const csv = await res.text();

          const righe = csv.trim().split("\n");
          if (righe.length < 2) {
            setStatus("error", "Nessun dato disponibile");
            return;
          }

          const headers = righe[0].split(",").map((h) => h.trim());
          tuttiDati = righe
            .slice(1)
            .map((riga) => {
              const valori = riga.split(",");
              const obj = {};
              headers.forEach((h, i) => {
                obj[h] = (valori[i] || "").trim();
              });
              return obj;
            })
            .filter((r) => r.symbol);

          setStatus("ready", `${tuttiDati.length} aziende caricate`);
          renderTabella(tuttiDati);
        } catch (err) {
          setStatus("error", "Errore: " + err.message);
        }

        document.getElementById("btn-load").disabled = false;
      }

      function filtraRisultati() {
        const filtro = document
          .getElementById("filtro")
          .value.toLowerCase()
          .trim();
        if (!tuttiDati.length) return;
        const filtrati = filtro
          ? tuttiDati.filter(
              (r) =>
                (r.symbol || "").toLowerCase().includes(filtro) ||
                (r.name || "").toLowerCase().includes(filtro),
            )
          : tuttiDati;
        renderTabella(filtrati.slice(0, 200));
        document.getElementById("status-text").textContent =
          `${filtrati.length} risultati`;
      }

      function renderTabella(dati) {
        const mostra = dati.slice(0, 200);
        let html = `
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Ticker</th>
                  <th>Azienda</th>
                  <th>Borsa</th>
                  <th>Asset Type</th>
                  <th>Data quotazione</th>
                  <th>Data delisting</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
        `;

        mostra.forEach((r) => {
          const isActive = (r.status || "").toLowerCase() === "active";
          html += `
            <tr>
              <td class="ticker-cell">${r.symbol || "—"}</td>
              <td>${r.name || "—"}</td>
              <td class="mono" style="color:var(--text-dim)">${r.exchange || "—"}</td>
              <td class="mono" style="color:var(--text-dim)">${r.assetType || "—"}</td>
              <td class="mono">${formatDateIT(r.ipoDate)}</td>
              <td class="mono" style="color:var(--text-dim)">${formatDateIT(r.delistingDate)}</td>
              <td><span class="${isActive ? "badge-active" : "badge-delisted"}">${isActive ? "attiva" : "delistata"}</span></td>
            </tr>
          `;
        });

        html += `</tbody></table></div>`;
        if (dati.length > 200) {
          html += `<p style="color:var(--text-dim);font-family:'IBM Plex Mono',monospace;font-size:12px;margin-top:12px;">Mostrati 200 di ${dati.length} — usa il filtro per affinare la ricerca</p>`;
        }
        document.getElementById("risultati").innerHTML = html;
      }

      function setStatus(tipo, testo) {
        document.getElementById("status-dot").className = "dot " + tipo;
        document.getElementById("status-text").textContent = testo;
      }
    </script>
  </body>
</html>
